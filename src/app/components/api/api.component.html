<div class="container mt-5 d-flex mr-4">
<div class="card mt-4" style="width: 18rem;"  *ngFor="let single of singles">
  <img class="card-img-top"  [src]="single.img" [alt]="single.nombre">
  <div class="card-body">
    <h5 class="card-title">{{single.nombre}} {{single.apellido}}</h5>
    <p class="card-text">{{single.genero}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
